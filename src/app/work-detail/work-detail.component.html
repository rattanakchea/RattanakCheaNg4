<br/><br/>
<div class="album text-muted">
  <div class="container">
    <div class="row">
      <h2>Work Detail</h2>
    </div>
    <div class="row">
      <div class="card" *ngFor="let item of projects">
        <img class="card-img-top" src="{{item.image}}">
        <div class="card-body">
            <h4 class="card-title">{{ item.title }}</h4>
            <p>{{ item.description | limitTo: 60 }}</p>
            <p><a [routerLink]="['/work/detail']" class="card-link">Read more</a></p>
            <h4 class="text-right">
              <span *ngIf="item.source"><a href="{{item.source}}" target="_new">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a></span>
              <span *ngIf="item.demo"><a href="{{item.demo}}" target="_new">
                <i class="fa fa-desktop" aria-hidden="true"></i>
              </a></span>
            </h4>
          
        </div>
      </div>

    </div>
  </div>
</div>
